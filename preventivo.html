<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bundle.css">
    <title>REC</title>
</head>

<body>
    <div class="app">
        <!-- MENU DA PAGE -->
        <nav class="menu">
            <ul class="list">
                <li class="item"><a href="/index.html">DASH</a></li>
                <li class="item"><a href="/cpc.html">CPC</a></li>
                <li class="item"><a href="/rec.html">REC</a></li>
                <li class="item"><a href="/preventivo.html">PREV</a></li>
            </ul>
        </nav>

        <!-- PREVENTIVO DASH -->
        <div class="dash">
            <h1 class="title" id="title">Preventivo:</h1>
            
            <!-- REENVIO DE BOLETO -->
            <h2 class="title">Reenvio de Boleto:</h2>
            <textarea name="cpc" id="text" cols="50" rows="10">Cliente não atende, boleto reenviado com sucesso para data do dia: --/01.</textarea>
            <button class="botao" id="botao"><img src="/images/copy.png" alt="copy" width="20px" height="20px"></button>
            <button class="reload"><a href="/preventivo.html"><img src="/images/reload.png" alt="reload" width="20px" height="20px"></a></button>

            <!-- PREVENTIVO POSITIVO -->
            <h2 class="title">Preventivo Positivo:</h2>
            <textarea name="cpc" id="text1" cols="50" rows="10">Cliente alegou estar com boleto em mãos e confirmou pagamento na data.</textarea>
            <button class="botao" id="botao1"><img src="/images/copy.png" alt="copy" width="20px" height="20px"></button>
            <button class="reload"><a href="/preventivo.html"><img src="/images/reload.png" alt="reload" width="20px" height="20px"></a></button>
            
            <!-- PREVENTIVO NEGATIVO -->
            <h2 class="title">Preventivo Negativo:</h2>
            <textarea name="cpc" id="text2" cols="50" rows="10">Cliente alegou não ter conseguido valores para efetuar pagamento, acordo quebrado.</textarea>
            <button class="botao" id="botao2"><img src="/images/copy.png" alt="copy" width="20px" height="20px"></button>
            <button class="reload"><a href="/preventivo.html"><img src="/images/reload.png" alt="reload" width="20px" height="20px"></a></button>

            <!-- ALEGA PAGAMENTO -->
            <h2 class="title">Alega Pagamento:</h2>
            <textarea name="cpc" id="text3" cols="50" rows="10">Cliente alegou ter efetuado pagamento conforme o acordado.</textarea>
            <button class="botao" id="botao3"><img src="/images/copy.png" alt="copy" width="20px" height="20px"></button>
            <button class="reload"><a href="/preventivo.html"><img src="/images/reload.png" alt="reload" width="20px" height="20px"></a></button>
        </div>
    </div>

    <!-- ARQUIVO JS -->
    <script src="/App.js"></script>
</body>

</html>
