<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bundle.css">
    <title>CPC</title>
</head>

<body>
    <!-- APLICAÇÃO FULL -->
    <div class="app">

        <!-- MENU DA PAGE -->
        <nav class="menu">
            <ul class="list">
                <li class="item"><a href="/index.html">DASH</a></li>
                <li class="item"><a href="/cpc.html">CPC</a></li>
                <li class="item"><a href="/rec.html">REC</a></li>

            </ul>
        </nav>

        <!-- DASHBOARD -->
        <div class="dash">

            <!-- TITULO DA PAGE -->
            <h1 class="title" id="title">CPC - Contato Positivo com o Cliente:</h1>
            
            <!-- ACORDO FORMALIZADO -->
            <h2 class="title">Acordo Formalizado:</h2>
            <textarea name="cpc" id="text" cols="50" rows="10">Acordo formalizado nos valores de R$--.
            </textarea>
            <button class="botao" id="botao"><img src="/images/copy.png" alt="copy" width="20px" height="20px"></button>
            <button class="reload"><a href="/cpc.html"><img src="/images/reload.png" alt="reload" width="20px"
                        height="20px"></a></button>

            <!-- PROMESSA -->
            <h2 class="title">Promessa:</h2>
            <textarea name="cpc" id="text" cols="50" rows="10">Cliente alegou que iria veriricar valores e retornaria, foram passados valores R$--- e parcelado de R$-- + -x de R$-- , o mesmo disse que retornaria até o dia --/--.
            </textarea>
            <button class="botao" id="botao"><img src="/images/copy.png" alt="copy" width="20px" height="20px"></button>
            <button class="reload"><a href="/cpc.html"><img src="/images/reload.png" alt="reload" width="20px"
                        height="20px"></a></button>

            <!-- SEM PREVISÃO -->
            <h2 class="title">Sem Previsão:</h2>
            <textarea name="cpc" id="text" cols="50" rows="10">Cliente alegou não ter condições de formalizar acordo no momento referente a sua situação financeira, foram passados valores de: R$-- ou parcelado de R$-- + -x de R$--.
            </textarea>
            <button class="botao" id="botao"><img src="/images/copy.png" alt="copy" width="20px" height="20px"></button>
            <button class="reload"><a href="/cpc.html"><img src="/images/reload.png" alt="reload" width="20px"
                        height="20px"></a></button>

            <!-- DESEMPREGADO -->
            <h2 class="title">Desempregado:</h2>
            <textarea name="cpc" id="text" cols="50" rows="10">Cliente alegou não ter condições de formalizar acordo no momento referente ao seu desemprego, foram passados valores de: R$-- ou parcelado de R$-- + -x de R$--.
            </textarea>
            <button class="botao" id="botao"><img src="/images/copy.png" alt="copy" width="20px" height="20px"></button>
            <button class="reload"><a href="/cpc.html"><img src="/images/reload.png" alt="reload" width="20px"
                        height="20px"></a></button>

        </div>
    </div>

    <!-- JS CODE -->
    <script src="/App.js"></script>
</body>

</html>
